<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Planner tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Planner tracker</h1>
        <h4 class="log">Login</h4>
        <input type="text" placeholder="Login" name="log-log" id="log-log" class="log">
        <h4 class="log">Hasło</h4>
        <input type="password" placeholder="Hasło" name="log-pass" id="log-pass" class="log">
        <input type="button" value="Zaloguj się" id="log-btn" class="log">
        <label for="#none#" class="error-box log">
            <p>Tu komunikat</p>
        </label>
        <input type="button" value="Wyloguj" id="logout-btn" class="logOut">
        <script src="javascript.js"></script>
    </body>
</html>
